<!doctype html>
<html>
<head>
    <title>NAC Paneli</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #f0f0f0;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            color: #00ffc3;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 500px;
            margin: 0 auto 40px auto;
            background-color: #2e2e42;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.4);
        }

        li {
            border-bottom: 1px solid #444;
        }

        li:last-child {
            border-bottom: none;
        }

        a {
            display: block;
            padding: 15px 20px;
            color: #ffffff;
            text-decoration: none;
            transition: background 0.2s ease;
        }

        a:hover {
            background-color: #3a3a55;
        }

        form {
            text-align: center;
            margin-top: 30px;
        }

        input[type="text"] {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
            width: 250px;
            background-color: #3d3d55;
            color: #ffffff;
            margin-right: 10px;
        }

        button {
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #00ffc3;
            color: #000;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #00cfa1;
        }
    </style>
</head>
<body>

    <h1><b>NAC Paneli</b></h1>

    <ul>
        {% for ip in switch_ips %}
        <li><a href="/switch/{{ ip }}">{{ ip }}</a></li>
        {% endfor %}
    </ul>

    <form action="/scan" method="post">
        <input type="text" name="switch_ip" placeholder="Switch IP adresini girin" required>
        <button type="submit">Tara</button>
    </form>

</body>
</html>
